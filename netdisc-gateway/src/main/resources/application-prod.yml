server:
  port: 8070

spring:
  application:
    name: netdisc-gateway
  servlet:
    multipart:
      # 设置单个文件大小
      max-file-size: 2000MB
      # 设置单次请求文件的总大小
      max-request-size: 2000MB
  cloud:
    nacos:
      discovery:
        server-addr: 101.43.95.238:9070
    gateway:
      globalcors: #解决跨域问题
        corsConfigurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOriginPatterns: "*"
            allowCredentials: true
            allowedMethods: "*"

      routes:
        - id: netdisc-filesystem-dev
          uri: lb://netdisc-filesystem-dev
          predicates:
            - Path=/api/files/**,/api/folders/**,/api/stores/**,/api/searchs/**,/api/trashs/**
          filters: #排除/api
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar

        - id: netdisc-user-dev
          uri: lb://netdisc-user-dev
          predicates:
            - Path=/api/users/**,/api/bulletins/**,/api/sms/**
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo, Default-Bar