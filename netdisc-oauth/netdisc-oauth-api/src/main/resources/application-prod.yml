        server-addr: 101.43.95.238:9070
    sentinel:
      transport:
        #配置 Sentinel dashboard 地址
        dashboard: 101.43.95.238:8080
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
        port: 8719
  datasource:
    # 配置数据源
    username: root
    password: WHL531124
    url: jdbc:mysql://101.43.95.238:3306/x_netdisk?serverTimezone=Hongkong&useAffectedRows=true
